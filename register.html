<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit Game - Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1><i class="fas fa-gamepad"></i> Suit Game</h1>
                <p class="subtitle">Create Your Account</p>
            </div>
            
            <div class="auth-card">
                <h2><i class="fas fa-user-plus"></i> Register</h2>
                
                <div class="form-group">
                    <label for="register-name">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input type="text" id="register-name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="register-email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="register-password" placeholder="Minimum 6 characters" required minlength="6">
                    <div class="password-toggle">
                        <i class="fas fa-eye" id="toggle-register-password"></i>
                    </div>
                    <div id="password-strength" class="password-strength">
                        <div class="strength-text">Password Strength: <span id="strength-text">None</span></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                    <div class="password-toggle">
                        <i class="fas fa-eye" id="toggle-confirm-password"></i>
                    </div>
                    <div id="password-match" class="password-match"></div>
                </div>
                
                <div class="terms-agreement">
                    <input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>
                
                <button id="register-btn" class="auth-button success">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div id="register-message" class="message"></div>
                
                <div class="auth-footer">
                    <p>Already have an account?</p>
                    <a href="index.html" class="login-link">
                        <i class="fas fa-sign-in-alt"></i> Back to Login
                    </a>
                </div>
            </div>
            
            <div class="benefits">
                <h3><i class="fas fa-gift"></i> Account Benefits</h3>
                <ul class="benefits-list">
                    <li><i class="fas fa-check-circle"></i> Start with 100 coins</li>
                    <li><i class="fas fa-check-circle"></i> Save game progress</li>
                    <li><i class="fas fa-check-circle"></i> Play with friends</li>
                    <li><i class="fas fa-check-circle"></i> Track your stats</li>
                    <li><i class="fas fa-check-circle"></i> Compete in leaderboards</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
