<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit Game - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1><i class="fas fa-gamepad"></i> Suit Game</h1>
                <p class="subtitle">Rock Paper Scissors Online</p>
            </div>
            
            <div class="auth-card">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                
                <div class="form-group">
                    <label for="login-email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <div class="password-toggle">
                        <i class="fas fa-eye" id="toggle-password"></i>
                    </div>
                </div>
                
                <button id="login-btn" class="auth-button primary">
                    <i class="fas fa-sign-in-alt"></i> Login to Game
                </button>
                
                <div id="auth-message" class="message"></div>
                
                <div class="auth-footer">
                    <p>New to Suit Game?</p>
                    <a href="register.html" class="register-link">
                        <i class="fas fa-user-plus"></i> Create Account
                    </a>
                </div>
                
                <div class="demo-accounts">
                    <p class="demo-title">Demo Accounts:</p>
                    <div class="demo-account">
                        <strong>Email:</strong> player1@test.com
                        <strong>Password:</strong> 123456
                    </div>
                    <div class="demo-account">
                        <strong>Email:</strong> player2@test.com
                        <strong>Password:</strong> 123456
                    </div>
                </div>
            </div>
            
            <div class="game-features">
                <h3><i class="fas fa-star"></i> Game Features</h3>
                <div class="features-grid">
                    <div class="feature">
                        <i class="fas fa-robot"></i>
                        <span>Play vs AI</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-users"></i>
                        <span>Multiplayer</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-coins"></i>
                        <span>Coin System</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-trophy"></i>
                        <span>Leaderboards</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
