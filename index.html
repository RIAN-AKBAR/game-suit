<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit Game - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <h1>ğŸ® Suit Game</h1>
        
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            
            <button id="login-btn" class="auth-button">Login</button>
            
            <div id="auth-message" class="message"></div>
            
            <p class="mt-20">
                Don't have an account? 
                <a href="#" id="show-register" class="auth-link">Register here</a>
            </p>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            
            <div class="form-group">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Minimum 6 characters" required minlength="6">
                <div id="password-strength" class="password-strength"></div>
            </div>
            
            <button id="register-btn" class="auth-button">Create Account</button>
            
            <div id="register-message" class="message"></div>
            
            <p class="mt-20">
                Already have an account? 
                <a href="#" id="show-login" class="auth-link">Login here</a>
            </p>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" style="display: none;">
        <header>
            <h1>ğŸ® Suit Game</h1>
            <div id="user-info">
                <span id="user-name"></span>
                <button id="logout-btn" class="game-button">Logout</button>
            </div>
            <div id="coin-display">ğŸ’° Coins: <span id="coin-count">100</span></div>
        </header>

        <!-- Main Menu -->
        <div id="menu">
            <h2>Choose Game Mode</h2>
            <div id="mode-selection">
                <button id="vs-ai-btn" class="game-button">ğŸ¤– Play vs AI</button>
                <button id="vs-friend-btn" class="game-button">ğŸ‘¥ Play with Friend</button>
                <button id="join-room-btn" class="game-button">ğŸ”— Join Room</button>
            </div>
        </div>

        <!-- Room Setup -->
        <div id="room-setup" style="display: none;">
            <h2>Create Room</h2>
            <div id="round-selection">
                <label for="rounds-select">Number of Rounds:</label>
                <select id="rounds-select">
                    <option value="3">Best of 3</option>
                    <option value="4">Best of 4</option>
                    <option value="5">Best of 5</option>
                    <option value="6">Best of 6</option>
                </select>
            </div>
            <button id="create-room-btn" class="game-button">ğŸ® Create Room</button>
            <button id="back-to-menu-btn" class="game-button secondary">â† Back to Menu</button>
        </div>

        <!-- Join Room -->
        <div id="join-room-form" style="display: none;">
            <h2>Join Room</h2>
            <input type="text" id="join-room-code" placeholder="Enter Room Code" maxlength="8" style="text-transform: uppercase;">
            <button id="join-room-submit-btn" class="game-button">ğŸ¯ Join Room</button>
            <button id="back-to-menu-btn2" class="game-button secondary">â† Back to Menu</button>
        </div>

        <!-- Game Area -->
        <div id="game-area" style="display: none;">
            <div id="room-info" style="display: none;">
                <p>Room ID: <span id="room-id" class="room-code"></span></p>
                <p>Share this ID with your friend!</p>
            </div>

            <div id="choices">
                <button class="choice-btn" data-choice="rock">ğŸª¨ Rock</button>
                <button class="choice-btn" data-choice="paper">ğŸ“„ Paper</button>
                <button class="choice-btn" data-choice="scissors">âœ‚ï¸ Scissors</button>
            </div>

            <div id="opponent-choice">
                <p>Opponent is choosing...</p>
            </div>

            <div id="result" style="display: none;">
                <h2 id="result-text"></h2>
                <button id="play-again-btn" class="game-button">ğŸ”„ Play Again</button>
            </div>
        </div>
    </div>

    <!-- Load Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
